name:长门级.战列舰
tags:长门级.战列舰,战列舰,舰船
displayDescription:"""-战列舰-
\n-日本帝国海军的骄傲 长门级战列舰\n-装备有四门比美军海军主炮口径大一倍的410mm滑膛炮  可谓是骄傲啊-
\n-武器配备-
\n-25mm.九六式防空机炮*6 [座]-
\n-127mm八九式A1型高平两用炮*4 [座]-
\n-410mm三年式双联装主舰炮*4 [座]-
\n-舰载机总量*1 [架]-
"""
